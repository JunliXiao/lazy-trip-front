<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="asset/css/my-bulma.css" />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="asset/css/index-style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="asset/js/jquery-3.6.3.min.js"></script>
    <!-- 共用元件 -->
    <script
      defer
      src="asset/js/components.js"
      type="text/javascript"
    ></script>
    <!-- 初始化 Bulma -->
    <script defer src="asset/js/bulma-init.js"></script>
  </head>
  <body>
    <header-component></header-component>
    <!-- 內容 -->

    <section
      class="hero is-medium has-background-primary-light has-text-centered"
    >
      <div id="picture-behind-search" class="hero-body">
        <p class="title">Happy New Year 兔 You！</p>
        <div class="columns">
          <div class="column"></div>
          <div class="column">
            <input
              class="input is-primary"
              type="text"
              placeholder="輸入你想去的地方..."
            />
          </div>
          <div class="column"></div>
        </div>
      </div>
    </section>

    <div class="columns">
      <div class="column">
        <section class="section">
          <div class="content">
            <h4>內容</h4>
            <ul>
              <li>廠商行程</li>
              <li>推薦文章</li>
              <li>...</li>
            </ul>

            <article class="message is-primary">
              <div class="message-header">
                <p>切版</p>
              </div>
              <div class="message-body">
                <ul>
                  <li>AAA</li>
                  <li>BBB</li>
                  <li>CCC</li>
                </ul>
              </div>
            </article>
          </div>
        </section>
      </div>
      <div class="column"></div>
    </div>

    <!-- 頁尾 -->
    <footer-component></footer-component>
    <script src="asset/js/checkLogin.js?ver=1"></script>
  </body>
</html>
