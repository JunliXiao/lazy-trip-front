    <!-- 內容 -->

    <!-- 訂房功能列 -->
    <section>
      <form action="#" method="#">
        <!-- 訂房功能第一列 -->
        <div id="function_bar_row1" class="columns control">
          <div class="column is-one-twelfths"></div>
          <!-- 搜尋框 -->
          <div id="function_bar_row1_1" class="column is-four-twelfths">
            <input type="search" class="input" placeholder="輸入飯店或目的地" />
          </div>
          <!-- 入住/退房 -->
          <div
            id="function_bar_row1_2"
            class="column is-four-twelfths field has-addons"
          >
            <p class="control">
              <button type="button" class="button is-small">
                <span>入住日期 ----/--/--</span>
              </button>
            </p>

            <p class="control">
              <button type="button" class="button is-small">
                <span>退房日期 ----/--/--</span>
              </button>
            </p>
          </div>
          <!-- 客房數量 -->
          <div id="function_bar_row1_3" class="column is-two-twelfths">
            <button type="button" class="button is-small">
              <span>1間客房 1位旅客</span>
            </button>
          </div>
          <!-- 搜尋按鈕 -->
          <div id="function_bar_row1_4" class="column is-two-twelfths">
            <button type="submit" class="button is-info is-small">
              <span>搜尋</span>
            </button>
          </div>
          <div class="column is-one-twelfths"></div>
        </div>

        <!-- 訂房功能第二列 -->
        <div id="function_bar_row2" class="columns">
          <!-- 排序方式 -->
          <div class="column is-one-twelfths"></div>
          <div id="function_bar_row2_1" class="column is-two-twelfths select">
            <select>
              <option value="">價格最高優先</option>
              <option value="">價格最低優先</option>
              <option value="">評分最高優先</option>
            </select>
          </div>

          <!-- 每晚價格篩選 -->
          <div id="function_bar_row2_2" class="column is-four-twelfths">
            <input type="range" min="1" max="99999" value="1" />
            <span>$1</span>
          </div>
          <!-- 查看地圖 -->
          <div id="function_bar_row2_3" class="column is-four-twelfths">
            <a href="tw.yahoo.com">查看地圖</a>
          </div>
          <div class="column is-one-twelfths"></div>
        </div>
      </form>
    </section>
    <main>
      <hr />
      <section>
        <!--飯店圖片區-->
        <div class="columns">
          <div class="column" style="border: 1px solid gray">
            <img src="../../asset/img/banqcansarHotel.webp" alt="" />
          </div>
          <div class="column" style="border: 1px solid gray">
            <img src="#" alt="另一張圖" />
          </div>
        </div>
        <!--飯店簡介區和地圖區-->
        <div class="columns">
          <div class="column" style="border: 1px solid gray">
            <div><a href="#">飯店名稱</a></div>
            <div>地址</div>
            <div>評分</div>
            <div>飯店簡介</div>
          </div>
          <div class="column" style="border: 1px solid gray">
            <a href="#">Google地圖</a>
          </div>
        </div>
        <!--房型內容-->
        <div>
          <table class="table">
            <thead>
              <tr>
                <th>客房預覽</th>
                <th>客房類型</th>
                <th>適合人數</th>
                <th>X晚價格</th>
                <th>選擇數量</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img src="../../asset/img/banqcansarHotel.webp" alt="" />
                </td>
                <td><span>豪華雙人房</span></td>
                <td><span>3</span></td>
                <td><span>$1000</span></td>
                <td>
                  <div class="control">
                    <input type="text" class="input" />
                  </div>
                </td>
                <td>
                  <button type="button" class="button is-info is small">
                    加入行程
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
