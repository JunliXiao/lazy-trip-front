        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"

          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>

      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <!-- 靠左 -->
        <div class="navbar-start"></div>

        <!-- 靠右 -->
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-item">
              <span class="icon"><i class="fas fa-plus"></i></span>
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item"> 新的行程 </a>
              <a class="navbar-item"> 新的揪團 </a>
            </div>
          </div>

          <a href="#" class="navbar-item"> 揪團 </a>

          <a href="#" class="navbar-item"> 行程 </a>
          <div class="navbar-item has-dropdown is-hoverable">

                ><span class="icon"><i class="fas fa-user"></i></span
                ><span>周杰倫</span></span
              >
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item"> 我的頁面 </a>
              <a class="navbar-item"> 我的訂單 </a>
              <a class="navbar-item"> 我的好友 </a>

        </div>
      </div>

    <!-- 內容 -->

    <!-- 大切版左右留白 -->
    <div class="columns is-centered" id="content_all">
      <div class="column is-9">
        <!-- ============================訂房功能列============================ -->

        <div>
          <form action="#" method="#">
            <!-- 訂房功能第一列 -->
            <div id="function_bar_row1" class="columns">
              <!-- 搜尋框 -->
              <div id="function_bar_row1_1" class="column is-3">
                <input
                  type="search"
                  class="input"
                  placeholder="輸入飯店或目的地"
                />
              </div>
              <!-- 入住/退房 -->
              <div
                id="function_bar_row1_2"
                class="column is-5 field has-addons"
              >
                <p class="control">
                  <!-- <div class="buttons has-addons is-centered"> -->
                  <button type="button" class="button">
                    <span>入住日期 ----/--/--</span>
                  </button>
                </p>
                <p class="control">
                  <button type="button" class="button">
                    <span>退房日期 ----/--/--</span>
                  </button>
                </p>
                <!-- </div> -->
              </div>
              <!-- 客房數量 -->
              <div id="function_bar_row1_3" class="column is-2">
                <button type="button" class="button">
                  <span>1間客房 1位旅客</span>
                </button>
              </div>
              <!-- 搜尋按鈕 -->
              <div id="function_bar_row1_4" class="column is-2">
                <input type="submit" class="button is-info" value="搜尋" />
              </div>
            </div>

            <!-- 訂房功能第二列 -->
            <div id="function_bar_row2" class="columns">
              <!-- 排序方式 -->
              <div id="function_bar_row2_1" class="column">
                <select>
                  <option value="">價格最高優先</option>
                  <option value="">價格最低優先</option>
                  <option value="">評分最高優先</option>
                </select>
              </div>

              <!-- 每晚價格篩選 -->
              <div id="function_bar_row2_2" class="column">
                <input type="range" min="1" max="99999" value="1" />
                <span>$1</span>
              </div>
              <!-- 查看地圖 -->
              <div id="function_bar_row2_3" class="column">
                <a href="tw.yahoo.com">查看地圖</a>
              </div>
            </div>
          </form>
        </div>

        <!-- ============================訂房功能列結尾============================ -->
        <hr />

        <!--============================第一家飯店============================-->

        <!--飯店列表第二格-->
        <div class="columns">
          <div class="column is-3">
            <!--飯店圖片-->
            <img
              src="../../asset/img/彰化大旅社.webp"
              height="160px"
              width="160px"
            />
          </div>
          <div class="column is-5">
            <!--飯店簡介-->
            <div class="content is-small">
              <h2>彰化大旅社</h2>
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                <span> 台北市 </span>
              </span>
              <br />
              <span>No.49 Xining N.Rd.,Datong Dist.</span>
            </div>
          </div>
          <!--飯店列表第三格-->
          <div class="column is-4">
            <!--飯店列表第三格的2x2-->
            <div class="columns is-multiline">
              <div class="column is-6"></div>
              <!--評分分數-->
              <div class="column is-6">
                <span class="button is-info is-outlined is-small is-static"
                  >評分<span>9.0</span></span
                >
              </div>
              <!--幾晚幾位旅客&價格-->
              <div class="column is-6">
                <span>1晚 2位旅客</span>
                <br />
                <strong>$3600</strong>
              </div>
              <!--選擇房型按鈕-->
              <div class="column is-6">
                <button type="button" class="button is-info">選擇房型</button>
              </div>
            </div>
          </div>
        </div>

        <!--============================第二家飯店====================================-->

        <!--飯店列表第二格-->
        <div class="columns">
          <div class="column is-3">
            <!--飯店圖片-->
            <img
              src="../../asset/img/台北凱達大飯店.webp"
              height="160px"
              width="160px"
            />
          </div>
          <div class="column is-5">
            <!--飯店簡介-->
            <div>台北凱達大飯店</div>
            <div>台北市</div>
            <div>No. 8, Section. 2, Xianmin Blvd., Banqiao District.</div>
          </div>
          <!--飯店列表第三格-->
          <div class="column is-4">
            <!--飯店列表第三格的2x2-->
            <div class="columns is-multiline">
              <div class="column is-6"></div>
              <!--評分分數-->
              <div class="column is-6">
                <button type="button" class="button is-info">評分 9.0</button>
              </div>
              <!--幾晚幾位旅客&價格-->
              <div class="column is-6">
                <span>1晚 2位旅客</span>
                <br />
                <span>$3600</span>
              </div>
              <!--選擇房型按鈕-->
              <div class="column is-6">
                <button type="button" class="button is-info">選擇房型</button>
              </div>
            </div>
          </div>
        </div>
        <!--分頁-->

        <div class="column is-1 is-offset-5">1 2 3 4</div>
      </div>
    </div>
