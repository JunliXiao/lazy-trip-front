<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../../asset/css/company-bulma.css" />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="#" />
    <!-- jq -->
    <script src="../../../asset/js/jquery-3.6.3.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- 共用元件 -->
    <script
      defer
      src="../../asset/js/company-components.js"
      type="text/javascript"
    ></script>

    <!-- 初始化 Bulma -->
    <script defer src="../../asset/js/bulma-init.js"></script>
  </head>

  <body>
    <!-- 導覽列 -->
    <header-component></header-component>

    <!-- 主體 -->
    <div class="columns mb-0 pb-0" style="min-height: 800px">
      <!-- 左側欄 -->
      <div class="column mb-0 pb-0">
        <div class="section">
          <aside class="menu" style="width: 100%">
            <ul class="menu-list has-text-centered has-text-weight-semibold">
              <li id="li-suggestions">
                <a class="is-size-4 py-5 is-active">房間管理</a>
              </li>
              <ul id="li-friends">
                <a class="is-size-4 py-5">房型新增</a>
              </ul>

              <li id="li-friends">
                <a class="is-size-4 py-5">房間總覽</a>
              </li>

              <li id="li-suggestions">
                <a class="is-size-4 py-5 is-active">廠商訂單管理</a>
              </li>
              <li id="li-friends">
                <a class="is-size-4 py-5">訂單資料</a>
              </li>

              <li id="li-friends">
                <a class="is-size-4 py-5">廠商訂單</a>
              </li>

              <li id="li-suggestions">
                <a class="is-size-4 py-5 is-active">優惠券管理</a>
              </li>

              <li id="li-received-requests">
                <a class="is-size-4 py-5">優惠券總覽</a>
              </li>
              <li id="li-chatrooms">
                <a class="is-size-4 py-5">優惠券新增</a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
      <!-- 右側內容 -->
      <div class="column is-three-quarters mb-0 pb-0">
        <div class="section">
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <div class="field has-addons"></div>
              </div>
            </div>

            <div class="level-right">
              <div class="level-item">
                <!-- 房型種類 -->
                <div class="buttons has-addons is-right">
                  <button class="button">雙人房</button>
                  <button class="button">三人房</button>
                </div>
              </div>
            </div>
          </nav>
          <div>
            <ul class="companyInfo">
              <li class="comapnyName">
                <p>晶華酒店</p>
              </li>
              <li class="comapnyAddress">
                <p>地址：xxxxxxxxxxxxxxxxxxxx</p>
              </li>
            </ul>
          </div>
          <hr />
          <div class="box">
            <table class="table">
              <thead>
                <tr>
                  <th colspan="6"></th>
                </tr>
                <tr>
                  <th><abbr title="companyID">companyID:</abbr></th>
                  <th><abbr title="roomtype">房型</abbr></th>
                  <th><abbr title="quantity">幾間</abbr></th>
                  <th><abbr title="introduction">介紹</abbr></th>
                  <th><abbr title="照片">照片</abbr></th>
                  <th><abbr title="price">價格</abbr></th>
                </tr>
              </thead>

              <div class="box2">
                <div
                  class="img"
                  style="
                    width: 200px;
                    height: 200px;
                    border: 1px black solid;
                    position: relative; ;
                  "
                >
                  <img
                    src=""
                    style="border: 1px red solid; width: 200px; height: 200px"
                  />
                  <button
                    class="delete btn"
                    style="position: absolute; top: 0; right: 0"
                  ></button>
                </div>
              </div>

              <tbody>
                <tr>
                  <th>1</th>
                  <td>38</td>
                  <td>23</td>
                  <td>2</td>
                  <td>照片</td>
                  <td>NT$ 2,000</td>
                </tr>
              </tbody>
            </table>
          </div>
          <td><button class="button is-primary">照片上傳</button></td>
          <hr />
          <div class="box">
            <table class="table">
              <tbody>
                <input type="hidden" name="action" value="insert" />
                <div class="content-company">
                  <div class="field account">
                    <p class="mt-1"></p>
                    <label class="label" for="roomTypeName">房型名稱</label>
                    <div class="control has-icons-left">
                      <input
                        class="input"
                        type="email"
                        name="roomTypeName"
                        placeholder="alexyang@email.com"
                        id="roomTypeName"
                      />
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field password">
                    <p class="mt-1"></p>
                    <label class="label" for="roomTypePerson">房間人數</label>
                    <div class="control has-icons-left">
                      <input
                        class="input"
                        type="password"
                        name="roomTypePerson"
                        placeholder="********"
                        id="roomTypePerson"
                      />
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field taxid">
                    <p class="mt-1"></p>
                    <label class="label" for="roomTypeQuantity">房間數量</label>
                    <div class="control has-icons-left">
                      <input
                        class="input"
                        type="number"
                        name="roomTypeQuantity"
                        placeholder="0123-4567"
                        id="roomTypeQuantity"
                        min="0"
                      />
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field name">
                    <p class="mt-1"></p>
                    <label class="label" for="roomTypePrice">房間價格</label>
                    <div class="control has-icons-left">
                      <input
                        class="input"
                        type="text"
                        name="roomTypePrice"
                        placeholder="名稱"
                        id="roomTypePrice"
                      />
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </tbody>
            </table>
          </div>

          <td><button class="button is-primary">確認上傳</button></td>
        </div>
      </div>
    </div>
    <!-- 頁尾 -->
    <footer-component></footer-component>
  </body>
</html>
