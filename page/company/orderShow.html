<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <link rel="stylesheet" href="./company.css">
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../../asset/css/company-bulma.css" />

<script src="js/company.js"></script>

    <script defer src="../../asset/js/bulma-init.js"></script>

  <body>
    <!-- 導覽列 -->
    <header-component></header-component>

    <!-- 主體 -->
    <div class="columns mb-0 pb-0" style="min-height: 800px">
      <!-- 左側欄 -->
      <div class="column mb-0 pb-0">
        <div class="section">
          <aside class="menu" style="width: 100%">
            <ul class="menu-list has-text-centered has-text-weight-semibold">
              <li id="li-management">
                <a class="is-size-4 py-5 is-active">房間管理</a>
              </li>
              <ul id="li-friends">
                <a class="is-size-4 py-5">房型新增</a>
              </ul>

              <li id="li-friends">
                <a class="is-size-4 py-5">房間總覽</a>
              </li>

              <li id="li-suggestions">
                <a class="is-size-4 py-5 is-active">廠商訂單管理</a>
              </li>
              <li id="li-friends">
                <a class="is-size-4 py-5">訂單資料</a>
              </li>

              <li id="li-friends">
                <a class="is-size-4 py-5">廠商訂單</a>
              </li>

              <li id="li-suggestions">
                <a class="is-size-4 py-5 is-active">優惠券管理</a>
              </li>

              <li id="li-received-requests">
                <a class="is-size-4 py-5">優惠券總覽</a>
              </li>
              <li id="li-chatrooms">
                <a class="is-size-4 py-5">優惠券新增</a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
      <!-- 右側內容 -->
      <div class="column is-three-quarters mb-0 pb-0">
        <div class="section">
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <!-- 搜尋框 -->
                <div class="field has-addons">
                  <p class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="輸入訂單編號"
                    />
                  </p>
                  <p class="control">
                    <button class="button">搜尋</button>
                  </p>
                  
                </div>
              </div>
            </div>

            <div class="level-right">
              <div class="level-item">
                <!-- 右上房型種類 -->
               </div>
            </div>
          </nav>
          <div>
            <ul class="companyInfo">
              <li class="comapnyName">
                <p>晶華酒店</p>
              </li>
              <li class="comapnyAddress"><p>地址：xxxxxxxxxxxxxxxxxxxx</p></li>
            </ul>
          </div>
          <hr />

           <!-- demo資料框框1 -->
          <div class="box">
                    
         <table class="table">
            <thead>
              <tr>
                <th colspan="6"></th>
              </tr>
              <tr class="roomInfo">
                <th><abbr title="roomtype" >訂單編號</abbr></th>
                <th><abbr title="img" class="roomInfo">房型編號</abbr></th>
                <th style="text-align: center"><abbr title="price" class="roomInfo">訂單明細房間數量</abbr></th>
                <th><abbr title="date" class="roomInfo">入住日期</abbr></th>
                <th><abbr title="幾晚" class="roomInfo">退房日期</abbr></th>
                <th><abbr title="幾晚" class="roomInfo"></abbr></th>
              </tr>
            </thead>
                <tbody class="tbody1">
                <tr class="this">
                  <th>1</th>
                  <td>38</td>
                  <td>23</td>
                  <td>2</td>
                  <td>照片</td>
                  <td>NT$ 2,000</td>
                  <td> <button class="button is-primary">刪除</button></td>
                 
                </tr>
                
                  </tbody>
            </table>
          </div>

    <!-- 頁尾 -->
    <footer-component></footer-component>
       <script src="../../asset/js/jquery-3.6.3.min.js"></script>
