<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>廠商後台</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../asset/css/my-bulma.css" />
    <!-- 共用元件 -->
    <script
      defer
      src="../asset/js/components.js"
      type="text/javascript"
    ></script>
    <!-- 初始化 Bulma -->
    <script defer src="../asset/js/bulma-init.js"></script>
    <style>
      .-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 導覽列 -->
    <header-component></header-component>

    <!-- 主體 -->
    <div class="columns mb-0 pb-0" style="min-height: 800px">
      <!-- 左側欄 -->
      <div class="column mb-0 pb-0">
        <div class="section">
          <aside class="menu" style="width: 100%">
            <ul class="menu-list has-text-centered has-text-weight-semibold">
              <li id="li-basic-info">
                <a class="is-size-4 py-5 is-active">行程基本資料</a>
              </li>
              <li id="li-search-add-attraction">
                <a class="is-size-4 py-5">查詢/加入景點</a>
              </li>
              <li id="li-mamage-attraction">
                <a class="is-size-4 py-5">行程管理</a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
      <!-- 右側內容 -->

      <div class="column is-three-quarters mb-0 pb-0">
        <div class="section">
          <div id="div-results" class="block">
            <!-- 行程基本資料 -->
            <div class="card mb-6 basic-info">
              <div class="card-content">
                <section class="trip_query_page">
                  <article>
                    <ul>
                      <li>
                        <label for="trip_name">行程名稱：</label>
                        <input type="text" name="trip_name" id="trip_name" />
                      </li>
                      <li>
                        <label for="trip_start_date">出發日期：</label>
                        <input
                          type="date"
                          name="trip_start_date"
                          id="trip_start_date"
                        />
                      </li>
                      <li>
                        <label for="trip_end_date">結束日期：</label>
                        <input
                          type="date"
                          name="trip_end_date"
                          id="trip_end_date"
                        />
                      </li>
                      <li>
                        <label for="people">人數：</label>
                        <input
                          type="number"
                          name="people"
                          id="people"
                          min="0"
                          max="999"
                        />
                      </li>
                      <li>
                        <label for="trip_price">總價：</label>
                        <input type="text" name="trip_price" id="trip_price" />
                      </li>
                      <li>
                        <label for="trip_img_upload">圖片上傳：</label>
                        <input
                          type="file"
                          name="trip_img_upload"
                          id="trip_img_upload"
                        />
                      </li>
                    </ul>
                    <button type="submit" class="button trip_comfirm_btn">
                      確認
                    </button>
                    <button type="reset" class="button trip_clear_btn">
                      清除
                    </button>
                  </article>
                </section>
              </div>
            </div>

            <!-- 查詢 / 加入景點 -->
            <div class="card mb-6 search-add-attraction -none">
              <div class="card-content">
                <section class="tour-planning">
                  <article>
                    <div class="buttons tour_info has-addons is-right">
                      <!-- <button class="button">AA</button> -->
                    </div>
                    <h3 class="tour_title is-size-3"></h3>
                    <h5 class="tour_date is-size-5"></h5>
                    <br />
                    <ul>
                      <li>
                        <label for="attraction_search">搜尋景點：</label>
                        <input
                          type="search"
                          name="attraction_search"
                          id="attraction_search"
                        />
                      </li>
                      <li class="trip_date">
                        <label for="trip_date">日期：</label>
                        <input type="date" name="trip_date" id="trip_date" />
                      </li>
                      <li>
                        <label for="attraction_time">開始時間：</label>
                        <input
                          type="time"
                          name="attraction_time"
                          id="attraction_time"
                        />
                      </li>
                      <li>
                        <label for="attraction_stay_hour">預計停留時間</label>
                        <input
                          type="number"
                          name="attraction_stay_min"
                          id="attraction_stay_min"
                        />
                        <span>分</span>
                      </li>
                    </ul>
                    <button
                      type="submit"
                      class="button comfirm_add_attraction_btn"
                    >
                      確認
                    </button>
                    <button type="reset" class="button clear_btn">清除</button>
                  </article>
                  <div id="map" class="-none"></div>
                  <footer></footer>
                </section>
              </div>
            </div>

            <!-- 行程管理 -->
            <div class="card mb-6 mamage-attraction -none">
              <div class="card-content">
                <section class="trip_list_page">
                  <article>
                    <table class="table is-hoverable is-bordered is-fullwidth">
                      <thead>
                        <tr>
                          <th><abbr title="trip_name">行程名稱</abbr></th>
                          <th><abbr title="trip_start_date">出發日期</abbr></th>
                          <th><abbr title="trip_end_date">結束日期</abbr></th>
                          <th><abbr title="people">人數</abbr></th>
                          <th><abbr title="trip_price">總價</abbr></th>
                          <th><abbr title="trip_img_upload">圖片</abbr></th>
                          <th>
                            <abbr title="trip_detail">明細</abbr>
                          </th>
                          <th>
                            <abbr title="edit">修改</abbr>
                          </th>
                          <th>
                            <abbr title="delete">刪除</abbr>
                          </th>
                        </tr>
                      </thead>
                      <tbody class="tbody_tour"></tbody>
                    </table>
                  </article>
                </section>
              </div>
            </div>
            <div class="card mb-6 basic-schedule-info -none">
              <div class="card-content">
                <section class="trip_list_page">
                  <article>
                    <table class="table is-hoverable is-bordered is-fullwidth">
                      <thead>
                        <tr>
                          <th><abbr title="date_sche">日期</abbr></th>
                          <th><abbr title="start_time_sche">出發時間</abbr></th>
                          <th><abbr title="stayTime_sche">結束時間</abbr></th>
                          <th>
                            <abbr title="endTime_sche">停留時間(分)</abbr>
                          </th>
                          <th>
                            <abbr title="attraction_title">景點名稱</abbr>
                          </th>
                          <th>
                            <abbr title="attraction_address">景點地址</abbr>
                          </th>
                          <th>
                            <abbr title="delete">刪除</abbr>
                          </th>
                        </tr>
                      </thead>
                      <tbody class="tbody_sche"></tbody>
                    </table>
                  </article>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 頁尾 -->
    <footer-component></footer-component>
    <script src="../asset/js/jquery-3.6.3.min.js"></script>
    <script src="../tour/js/tour_company.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8reGXdiotVEyHvvinlAPDgcIEQNe7kAE&libraries=places&callback=initMap&region=TW&language=zh-TW"
    ></script>
  </body>
</html>
