<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/my-bulma.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">行程</h1>
    </header>
    <main>
      <div class="search_btn">
        <input
          id="tour_search"
          class="input"
          type="text"
          placeholder="搜尋行程"
        />
      </div>
      <div class="recommend_tour">
        <span class="recommend_tour">推薦旅遊行程：</span>
      </div>
      <div class="nav_tab">
        <div class="tabs">
          <ul>
            <li>
              <a href="#" data-target="tab1" class="tab -on">我的行程</a>
            </li>
            <li><a href="#" data-target="tab2" class="tab">共同編輯</a></li>
          </ul>
        </div>
        <div class="tab_contents">
          <div class="tab tab1 -on">
            <div class="columns">
              <div class="column is-1"></div>
              <div class="column wrapper"></div>
              <div class="column is-1">
                <button
                  type="sumbit"
                  class="button btn_create_trip"
                  style="position: fixed; right: 60px; bottom: 60px"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="tab tab2">
            <div class="columns">
              <div class="column is-1"></div>
              <div class="column">
                <div class="columns .is-variable"></div>
              </div>
              <div class="column is-1">
                <button
                  type="sumbit"
                  class="button btn_create_trip"
                  style="position: fixed; right: 60px; bottom: 60px"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 創建行程的彈跳視窗 -->
      <div class="lightbox trip_create_lightbox none">
        <div
          class="message is-primary contents"
          style="background-color: #ebf9ff"
        >
          <div class="message-header" style="background-color: #04b5fb">
            創建行程
          </div>
          <div class="message-body contents">
            <label for="tourTitle">行程名稱：</label>
            <input type="text" name="tourTitle" id="tourTitle" />
            <br />
            <label for="startDate">出發日期：</label>
            <input type="date" name="startDate" id="startDate" />
            <br />
            <label for="endDate">結束日期：</label>
            <input type="date" name="endDate" id="endDate" />
            <br />
            <label for="tourImg">行程封面照片：</label>
            <input type="file" name="tourImg" id="tourImg" />
            <br />
            <label for="trip_tag">標籤：</label>
            <select name="trip_tag" id="trip_tag">
              <option value="進行中">進行中</option>
              <option value="想去">想去</option>
            </select>
            <br />
            <button type="button" class="button trip_create_btn">完成</button>
            <button class="button trip_close_btn">取消</button>
          </div>
        </div>
      </div>

      <!-- 行程刪除的彈跳視窗 -->
      <div class="lightbox trip_delete_lightbox none">
        <div
          class="message is-primary contents"
          style="background-color: #ebf9ff"
        >
          <div class="message-header" style="background-color: #04b5fb">
            提示
          </div>
          <div class="message-body contents">
            <p>是否刪除此行程？</p>
            <br />
            <button class="button trip_delete_btn">確認</button>
            <button class="button trip_close_btn">取消</button>
          </div>
        </div>
      </div>
      <!-- 標籤的彈跳視窗 -->
      <div class="lightbox trip_tag_lightbox none">
        <div
          class="message is-primary contents"
          style="background-color: #ebf9ff"
        >
          <div class="message-header" style="background-color: #04b5fb">
            <p>現有標籤管理</p>
          </div>
          <div class="message-body contents">
            <input
              class="input"
              type="search"
              name="trip_tag_search"
              id="trip_tag_search"
              placeholder="搜尋標籤"
            />
            <p>標籤</p>
            <ul class="trip_tag_detail">
              <li data-tag="進行中" class="trip_tag_el">
                <input
                  type="checkbox"
                  name="trip_tag_el_checkbox"
                  id="trip_tag_el_checkbox"
                />
                <span>進行中</span>
                <button class="button delete"></button>
              </li>
              <li data-tag="想去" class="trip_tag_el">
                <input
                  type="checkbox"
                  name="trip_tag_el_checkbox"
                  id="trip_tag_el_checkbox"
                />
                <span>想去</span>
                <button class="button delete"></button>
              </li>
            </ul>
            <input
              type="text"
              name="trip_tag_input"
              id="trip_tag_input"
              class="input trip_tag_input"
              placeholder="輸入標籤"
            />
            <button class="button trip_tag_create">創建新標籤</button>
            <button class="button trip_tag_confirm">確認</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/tour.js"></script>
  </body>
</html>
