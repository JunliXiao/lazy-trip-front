<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>每日行程編輯</title>
    <link rel="stylesheet" href="../../asset/css/my-bulma.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
      }
      /* div {
        border: 1px black solid;
      } */
      .top {
        background-image: url(../pic/01.jpg);
        background-size: cover;
      }

      .left {
        width: 400px;
        background-color: #fff;
        box-shadow: 0 2px 10px rgb(0 0 0 / 50%);
        height: 100vh;
        /* z-index: 20; */
      }
      i.fas {
        cursor: pointer;
      }
      div > a.return {
        border-radius: 50%;
      }

      /* date list */
      .date_detail {
        display: flex;
        overflow-x: scroll;
        width: 400px;
      }
      ul.date_detail li {
        flex-shrink: 0;
        background-color: #fff;
        border: 1px solid gray;
        margin: 5px;
        padding: 2px 10px;
        text-align: center;
        cursor: pointer;
      }

      /* 每日行程資訊欄 美編 */
      /* dayTripBlock */
      section.dayTripBlock {
        background: #fff;
        padding: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgb(0 0 0 / 20%);
        position: relative;
        transition: all ease-in 0.3s;
      }
      section.dayTripBlock:hover {
        box-shadow: 0 2px 8px rgb(0 0 0 / 50%);
      }

      /* 每日行程資訊欄 內部排版 */
      /* section.dayTripBlock > ul, section.dayTripBlock li:not(:first-child) */
      section.dayTripBlock > ul {
        display: flex;
        align-items: center;
      }
      section.dayTripBlock li:not(:first-child) {
        margin: 0px 8px;
      }
      section li.dayTripBlock_locationInfoImg {
        width: 70px;
        height: 70px;
        border-radius: 4px;
        background-size: cover;
        background-image: url("https://i0.wp.com/4.bp.blogspot.com/-c1e9M5mc7Cg/XSRXoiEyf5I/AAAAAAAAvjI/q2zcxVjKn98Gc4dGWt6QL1-prvDavDo1wCKgBGAs/s1600/huashan1914.jpg?w=960&ssl=1");
      }

      li.dayTripBlock_locationInfoBlock {
        flex: 1;
      }
      li.dayTripBlock_locationInfoBlock ul {
        display: flex;
        flex-direction: column;
        text-align: left;
      }
      section.dayTripBlock ul.dayTripBlock_locationInfoBlockDetail li {
        margin: 0;
      }
      li.dayTripBlock_locationInfoBlockDetail_time {
        text-align: left;
      }

      /* 每日行程的主標題 */
      /* dayTripBlock_label */
      .dayTripBlock_label {
        background-color: #3bc0e8;
        padding: 2px 5px 2px 5px;
        border-radius: 4px;
        margin: 10px;
        display: inline-block;
      }
      .dayTripBlock_label span {
        color: #fff;
        font-weight: bold;
      }

      /* 每日行程的景點資訊欄 */
      /* dayTripBlock_locationInfoBlockDetail_time, attraction_title, address */
      .dayTripBlock_locationInfoBlockDetail_time span {
        font-size: 0.85rem;
        font-weight: bold;
        color: #3bc0e8;
      }
      .attraction_title {
        font-weight: bold;
        font-size: 0.85rem;
        color: black;
      }
      .address {
        font-size: 0.8rem;
        color: #666;
      }

      .attraction_detail_show {
        overflow-y: scroll;
        height: 400px;
        border: 1px solid gray;
        margin: 0px 10px 10px 10px;
      }

      /* 查詢景點輸入欄 */
      /* li.location, .search_input, div, .icon */
      li.location > .search_input,
      .search_input > input#search_input {
        width: 100%;
      }
      li.location > .search_input {
        margin: 10px;
      }
      li.location > div {
        margin: 10px 0px 10px 10px;
      }
      li.location > div > span.icon > i.fas.fa-map {
        font-size: 1.2rem;
      }

      div.button_func {
        width: 100%;
        position: absolute;
        bottom: 0;
      }

      div.create_plan_trip > ul {
        padding: 10px;
      }
      li.attraction_start_time,
      li.attraction_stay_time {
        margin: 0px 10px 10px 10px;
      }

      li.delete,
      li.edit {
        margin-left: 8px;
      }

      li.note {
        margin-left: 12px;
      }
      h3.day_trip_info > div {
        margin: 10px 0px;
      }
      .attraction_note_lightbox {
        /*   border: 1px solid red; */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: hsla(0, 0%, 0%, 0.5);
      }
      .none {
        display: none;
      }
      div.box {
        z-index: 990;
      }
      .attraction_note_lightbox > .contents {
        background-color: white;
        width: 90%;
        max-width: 800px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ddd;
        padding: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #map {
        height: 100vh;
        width: 100%;
        position: absolute;
        left: 400px;
        top: 0;
        right: 0;
        z-index: -999;
      }

      /* 填寫景點欄位新增show class */
      /* .add_info */
      div.add_info {
        width: 350px;
        height: 100vh;
        background-color: #fff;
        position: absolute;
        top: 0;
        z-index: -10;
      }
      .add_info.show {
        position: absolute;
        top: 0;
        transform: translateX(400px);
        transition: ease-out 1s;
        box-shadow: 0 2px 8px rgb(0 0 0 / 50%);
        z-index: 0;
      }
      .create_plan_trip > ul {
        display: flex;
      }
      .create_plan_trip > ul > .text {
        text-align: center;
        flex: 1;
      }

      /* 景點細節資訊的button */
      /* div.button_func li, .add_attraction, .reset_attraction */
      div.button_func li {
        width: 100%;
        margin: 5px;
      }
      .add_attraction,
      .reset_attraction {
        width: 100%;
      }

      /* scroll樣式 */
      /* ::-webkit-scrollbar-thumb {
        background: #3bc0e8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ebf9ff;
      } */
    </style>
  </head>
  <body>
    <main>
      <div class="plan_trip">
        <div>
          <div class="left" style="display: flex">
            <div>
              <div class="top">
                <div>
                  <div class="return">
                    <a href="#" class="return">
                      <span class="icon return_tripList">
                        <i class="fas fa-arrow-left"></i>
                      </span>
                    </a>
                  </div>
                </div>
                <div class="top_text">
                  <div class="title_date">
                    <ul>
                      <li class="title" style="color: white">台北七日遊</li>
                      <li class="date" style="color: white">
                        2023-1-1 ~ 2023-1-7
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="bottom">
                <ul class="date_detail">
                  <li class="day">
                    <p>1/1</p>
                    <p>第1天</p>
                  </li>
                  <li class="day">
                    <p>1/2</p>
                    <p>第2天</p>
                  </li>
                  <li class="day">
                    <p>1/3</p>
                    <p>第3天</p>
                  </li>
                  <li class="day">
                    <p>1/4</p>
                    <p>第4天</p>
                  </li>
                  <li class="day">
                    <p>1/5</p>
                    <p>第5天</p>
                  </li>
                  <li class="day">
                    <p>1/6</p>
                    <p>第6天</p>
                  </li>
                  <li class="day">
                    <p>1/7</p>
                    <p>第7天</p>
                  </li>
                </ul>
                <div class="schedule lodge">
                  <!-- 第一天行程細節 -->
                  <header>
                    <h2 class="dayTripBlock_label">
                      <span>第一天 - 1/1</span>
                    </h2>
                  </header>
                  <section class="dayTripBlock" id="D_0">
                    <ul class="dayTripBlock_locationInfo">
                      <li class="dayTripBlock_locationInfoImg"></li>
                      <li class="dayTripBlock_locationInfoBlock">
                        <ul class="dayTripBlock_locationInfoBlockDetail">
                          <li class="dayTripBlock_locationInfoBlockDetail_time">
                            <span>30分</span>
                            <span>12:00 - 12:30</span>
                          </li>
                          <li class="attraction_title">
                            華山1914文化創意產業園區
                          </li>
                          <li class="address">100台北市中正區八德路一段1號</li>
                        </ul>
                      </li>
                      <li class="dayTripBlock_featureNote">
                        <i class="fas fa-book-open"></i>
                      </li>
                      <li class="dayTripBlock_featureEdit">
                        <i class="fas fa-edit"></i>
                      </li>
                      <li class="dayTripBlock_featureDelete delete"></li>
                    </ul>
                    <div class="remark"></div>
                  </section>
                  <br />
                  <div class="add_trip_box">
                    <button class="button add_trip" style="width: 100%">
                      + 想去哪裡玩
                    </button>
                  </div>
                  <!-- 第二天行程細節 -->
                </div>
              </div>
            </div>
          </div>
          <div class="add_info">
            <div class="create_plan_trip">
              <ul>
                <li>
                  <div class="return">
                    <a href="#" class="return">
                      <span class="icon">
                        <i class="fas fa-arrow-left"></i>
                      </span>
                    </a>
                  </div>
                </li>
                <li class="text">新增景點</li>
              </ul>
            </div>
            <div class="input_func">
              <!--查詢景點輸入欄位-->
              <ul>
                <li class="location" style="display: flex">
                  <div>
                    <span class="icon">
                      <i class="fas fa-map"></i>
                    </span>
                  </div>
                  <div class="search_input">
                    <input type="text" name="search_input" id="search_input" />
                  </div>
                </li>
              </ul>
              <div class="information">
                <ul class="attraction_detail">
                  <li>
                    <!--放置toggleClass轉換current，當點擊此li時-->
                    <div>
                      <div class="attraction_detail_show">
                        (放置查詢後的景點資訊)
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="time_select">
              <ul>
                <li class="attraction_start_time">
                  <label for="attraction_start_time">出發時間：</label>
                  <input
                    type="time"
                    name="attraction_start_time"
                    id="attraction_start_time"
                  />
                </li>
                <li class="attraction_stay_time">
                  <label for="attraction_stay_time">停留時間：</label>
                  <input
                    type="number"
                    name="attraction_stay_hour"
                    id="attraction_stay_hour"
                    min="0"
                    max="23"
                    step="1"
                  />
                  <span>小時</span>
                  <input
                    type="number"
                    name="attraction_stay_min"
                    id="attraction_stay_min"
                    min="0"
                    max="59"
                    step="1"
                  />
                  <span>分</span>
                </li>
              </ul>
            </div>
            <div class="button_func">
              <ul style="display: flex; justify-content: space-around">
                <li>
                  <button type="reset" class="button reset_attraction">
                    清除
                  </button>
                </li>
                <li>
                  <!--有選取到某一景點則可以點選"加入景點"，class轉換成ok-->
                  <button class="button add_attraction">加入景點</button>
                </li>
              </ul>
            </div>
          </div>
          <div id="map"></div>
        </div>
        <!-- 筆記彈跳視窗 -->
        <div class="box attraction_note_lightbox none">
          <div class="box contents">
            <label for="attraction_note">筆記：</label>
            <input
              type="textarea"
              name="attraction_note"
              id="attraction_note"
              placeholder="想要寫什麼呢...？"
            />
            <br />
            <button class="button trip_add_btn">新增</button>
            <button class="button trip_close_btn">取消</button>
          </div>
        </div>
      </div>
    </main>

    <script src="../../asset/vendor/jquery/jquery-3.6.3.min.js"></script>
    <script src="./js/index3.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=?&libraries=places&callback=initMap&region=TW&language=zh-TW"
    ></script>
  </body>
</html>
