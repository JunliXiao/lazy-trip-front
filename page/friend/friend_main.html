<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../../asset/css/my-bulma.css" />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="#" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- 共用元件 -->
    <script
      defer
      src="../../asset/js/components.js"
      type="text/javascript"
    ></script>
    <!-- 好友元件 -->
    <script defer src="fr-components.js" type="text/javascript"></script>
    <script defer src="ch-components.js" type="text/javascript"></script>
    <!-- 初始化 Bulma -->
    <script defer src="../../asset/js/bulma-init.js"></script>
  </head>
  <body>
    <!-- 導覽列 -->
    <header-component></header-component>

    <!-- 主體 -->
    <div class="columns mb-0 pb-0" style="min-height: 800px">
      <!-- 左側欄 -->
      <div class="column mb-0 pb-0">
        <div class="section">
          <aside class="menu" style="width: 100%">
            <ul class="menu-list has-text-centered has-text-weight-semibold">
              <li id="li-suggestions">
                <a class="is-size-4 py-5 is-active">你可能感興趣</a>
              </li>
              <li id="li-friends">
                <a class="is-size-4 py-5">我的好友</a>
              </li>
              <li id="li-sent-requests">
                <a class="is-size-4 py-5">送出邀請</a>
              </li>
              <li id="li-received-requests">
                <a class="is-size-4 py-5">收到邀請</a>
              </li>
              <li id="li-chatrooms">
                <a class="is-size-4 py-5">聊天室</a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
      <!-- 右側內容 -->
      <div class="column is-three-quarters mb-0 pb-0">
        <div class="section">
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <!-- 搜尋框 -->
                <div class="field has-addons">
                  <p class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="搜尋會員帳號"
                    />
                  </p>
                  <p class="control">
                    <button class="button">搜尋</button>
                  </p>
                </div>
              </div>
            </div>

            <div class="level-right">
              <div class="level-item">
                <!-- 結果篩選控制 -->
                <example-component>FFF</example-component>
                <div class="buttons has-addons is-right">
                  <button class="button">AA</button>
                  <button class="button">BB</button>
                  <button class="button">CC</button>
                  <button class="button">DD</button>
                </div>
              </div>
            </div>
          </nav>

          <hr />
          <div id="div-no-result" class="content" style="display: none">
            <h3>目前沒有相關結果</h3>
          </div>
          <div id="div-results" class="block"></div>
        </div>
      </div>
    </div>

    <!-- 聊天訊息框 -->
    <div id="cols-chatlog-area" class="columns"></div>

    <!-- 新增申請 Modal -->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">申請好友</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <div class="field">
            <label class="label">對方會員編號</label>
            <div class="control">
              <input
                class="input is-info"
                type="text"
                placeholder="Info input"
                id="ipt-addressee-id"
              />
            </div>
          </div>
          <p>請跟我當好友好嗎</p>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="btn-submit-request">
            申請
          </button>
          <button class="button">取消</button>
        </footer>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- 頁尾 -->
    <footer-component></footer-component>
    <script src="friend_main.js"></script>
  </body>
</html>
