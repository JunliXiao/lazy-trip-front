<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../../asset/css/my-bulma.css" />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="#" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- 共用元件 -->
    <script
      defer
      src="../../asset/js/components.js"
      type="text/javascript"
    ></script>
    <!-- 好友元件 -->
    <script defer src="fr-components.js" type="text/javascript"></script>
    <!-- 初始化 Bulma -->
    <script defer src="../../asset/js/bulma-init.js"></script>
  </head>
  <body>
    <!-- 導覽列 -->
    <header-component></header-component>

    <!-- 內容 -->
    <div class="columns">
      <div class="column">
        <div class="section">
          <div class="block"><h1>Web Components 測試</h1></div>

          <div class="block">
            <example-component foo="Frank">XX</example-component>
          </div>
          <div class="block">
            <div class="buttons">
              <button
                id="btn-show-friends"
                class="button is-success is-outlined"
              >
                Show friends
              </button>
            </div>
            <div class="content"><ul id="list-users"></ul></div>
          </div>
        </div>
      </div>
      <div class="column is-three-quarters">
        <div class="section">
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <div class="content">
                  <h1>我的好友</h1>
                </div>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <div class="buttons has-addons is-right">
                  <button class="button">AA</button>
                  <button class="button">BB</button>
                  <button class="button">CC</button>
                  <button class="button">DD</button>
                </div>
              </div>
            </div>
          </nav>

          <hr />
          <div id="friends_summary" class="block"></div>

          <div class="content" style="display: none">
            <h3>Oops！找不到任何好友！</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer-component></footer-component>
    <script src="friend_main.js"></script>
  </body>
</html>
