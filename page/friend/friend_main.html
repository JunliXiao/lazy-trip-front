<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../../asset/css/my-bulma.css" />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="#" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- 共用元件 -->
    <script
      defer
      src="../../asset/js/components.js"
      type="text/javascript"
    ></script>
    <!-- 好友元件 -->
    <script defer src="fr-components.js" type="text/javascript"></script>
    <!-- 初始化 Bulma -->
    <script defer src="../../asset/js/bulma-init.js"></script>
  </head>
  <body>
    <!-- 導覽列 -->
    <header-component></header-component>

    <!-- 內容 -->
    <div class="columns">
      <div class="column">
        <div class="section">
          <div class="block">
            <example-component foo="Frank">XX</example-component>
          </div>
          <!-- 好友列表 -->
          <div class="block">
            <div class="buttons">
              <button
                id="btn-show-friends"
                class="button is-success is-outlined"
              >
                所有好友
              </button>
            </div>
          </div>

          <!-- 發出好友申請列表 -->
          <div class="block">
            <div class="buttons">
              <button
                id="btn-show-sent-requests"
                class="button is-success is-outlined"
              >
                所有發出申請
              </button>
            </div>
          </div>

          <!-- 收到好友申請列表 -->
          <div class="block">
            <div class="buttons">
              <button
                id="btn-show-received-requests"
                class="button is-success is-outlined"
              >
                所有收到申請
              </button>
            </div>
          </div>

          <!-- 新增好友申請 -->
          <div class="block">
            <div class="buttons">
              <button
                id="btn-add-request"
                class="js-modal-trigger button is-success is-outlined"
                data-target="modal-js-example"
              >
                新增申請
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-three-quarters">
        <div class="section">
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <div class="content">
                  <h1>我的好友</h1>
                </div>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <div class="buttons has-addons is-right">
                  <button class="button">AA</button>
                  <button class="button">BB</button>
                  <button class="button">CC</button>
                  <button class="button">DD</button>
                </div>
              </div>
            </div>
          </nav>

          <hr />
          <div id="friends_summary" class="block"></div>

          <div class="content" style="display: none">
            <h3>Oops！找不到任何好友！</h3>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">申請好友</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <div class="field">
            <label class="label">對方會員編號</label>
            <div class="control">
              <input
                class="input is-info"
                type="text"
                placeholder="Info input"
                id="ipt-addressee-id"
              />
            </div>
          </div>
          <p>請跟我當好友好嗎</p>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="btn-submit-request">
            申請
          </button>
          <button class="button">取消</button>
        </footer>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- 頁尾 -->
    <footer-component></footer-component>
    <script src="friend_main.js"></script>
  </body>
</html>
