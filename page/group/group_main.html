      #search_fd {

      #fs_alert {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        /* display: block; */
        display: none;
        z-index: 999;
      }
      .fs_alert_bg {

      div.group_member_list {

        border: rgba(0, 0, 0, 0.283) solid;

        padding-left: 5px;
        padding-right: 5px;
      }
      .fs_alert_show {
        max-width: 450px;
        min-width: 400px;

        background-color: white;
        position: absolute;
        top: 120px;
        left: 0;
        right: 0;
        margin: auto;
        z-index: 2;
        border-radius: 8px;
        text-align: center;
      }

      .fs_alert_title {
        font-size: 26px;
        text-align: center;
        margin: 20px;
        font-weight: bold;
      }
      .fs_alert_title_suc {
        color: var(--main_c);
      }
      .fs_alert_txt {
        width: 80%;
        word-wrap: break-word;
        font-size: 16px;
        padding: 0 20px;
        text-align: center;
        margin: 0px auto 15px auto;
      }
      #alert_ok {
        margin: 20px auto 45px auto;
      }
      .btn_s {
        width: 100px;
        border-radius: 8px;
        font-size: var(--main_font);
        text-align: center;
        padding: 10px;
        cursor: pointer;
        margin: 10px;
      }
      .icon_setting {
        cursor: pointer;
      }
      div.trip_info {
        text-align: right;
        position: relative;
        font-size: 16px;
      }
      div.group_message {
        padding: 10px;
      }
      div.group_member {
        margin-left: 2px;
        border-radius: 10px;
        padding: 1px;
      }
      div.content_area {
        border-radius: 10px;
        padding: 1px;
        overflow: auto;
        overflow-x: hidden;
        box-shadow: 2px 5px 5px 0px #88888842;
      }
      span.time {
        font-size: 14px;
      }
      img.img_content {
        width: 100px;
        height: 80px;
      }
      img.img_member_list {
        width: 15px;
        height: 15px;
      }
      div#search_rs {
        display: none;
        cursor: pointer;
