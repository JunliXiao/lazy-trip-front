<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../asset/css/my-bulma.css" />
  </head>
  <body>
    <!-- 導覽列 -->
    <nav
      class="navbar has-shadow"
      role="navigation"
      aria-label="main navigation"
    >
      <!-- Logo -->
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <!-- <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          /> -->
          <strong>LazyTrip.io</strong>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <!-- 靠左 -->
        <div class="navbar-start"></div>

        <!-- 靠右 -->
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-item">
              <span class="icon"><i class="fas fa-plus"></i></span>
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item"> 新的行程 </a>
              <a class="navbar-item"> 新的揪團 </a>
            </div>
          </div>

          <a href="#" class="navbar-item"> 揪團 </a>

          <a href="#" class="navbar-item"> 行程 </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-item">
              <span class="icon-text"
                ><span class="icon"><i class="fas fa-user"></i></span
                ><span>周杰倫</span></span
              >
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item"> 我的頁面 </a>
              <a class="navbar-item"> 我的訂單 </a>
              <a href="page/friend/friend_main.html" class="navbar-item">
                我的好友
              </a>
              <a class="navbar-item"> 我的文章 </a>
              <hr class="navbar-divider" />
              <a href="index_not_in.html" class="navbar-item"> 登出 </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="columns">
      <div class="column"></div>
      <div class="column is-half">
        <section class="section">
          <!-- 標題 -->
          <div class="content has-text-centered"><h1>登入</h1></div>
          <!-- 表單 -->
          <form class="box" action="#" method="post" id="form-login">
            <div class="field">
              <label class="label" for="input-username">帳號</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="username"
                  placeholder="e.g. alexyang"
                  id="input-username"
                />
              </div>
            </div>

            <div class="field">
              <label class="label" for="input-password">密碼AA</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  name="password"
                  placeholder="********"
                  id="input-password"
                />
              </div>
            </div>

            <!-- 表單按鈕 -->
            <div class="field is-grouped">
              <div class="control">
                <button
                  class="button is-primary has-text-centered"
                  type="submit"
                  id="btn-login"
                >
                  登入
                </button>
              </div>
              <div class="control">
                <button
                  class="button is-info is-light has-text-centered"
                  type="button"
                  id="btn-signup"
                >
                  註冊
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="column"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("btn-signup").addEventListener("click", () => {
          window.location.href = "signup.html";
        });
      });
    </script>
  </body>
</html>
